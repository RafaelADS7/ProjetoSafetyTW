<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estiloTelaRegistro.css">
</head>
<body>
    <section class="container">

        <section class="h1">
            <h1>CHECKLIST</h1>
        </section>    

            
        <section class="main"> 

            <section class="esquerda">

                <label for="cliente" >CLIENTE:</label>
                <input id="cliente" type="text" name="cliente">

                <label for="endereco" >ENDEREÇO:</label>
                <input id="endereco" type="text" name="endereco">

                <label for="marca" >MARCA:</label>
                <input id="marca" type="text" name="marca">
                
            </section>

            <section class="direita">

                <label for="cpf" >CPF:</label>
                <input id="cpf" type="text" name="cpf">

                <label for="telefone" >TELEFONE:</label>
                <input id="telefone" type="text" name="telefone">

                <label for="modelo" >MODELO:</label>
                <input id="modelo" type="text" name="modelo">
                
            </section>

        </section >

        <section class="observacoes" >
            <label for="observacoes" >OBSERVAÇOES:</label>
            <input id="observacoes" type="text" name="observacoes">
        </section>

        <section class="classe_botao" >
            <button> Registrar Checklist </button>
        </section>

    </section>
</body>
</html>
