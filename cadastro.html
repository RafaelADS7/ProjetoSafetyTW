<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro</title>
    <link rel="stylesheet" type="text/css" href="estiloTelaCadastro.css">
</head>
<body>
    <div class="container">
        <header> 
            <h1 class="h1_cadastro"> Criar uma nova conta </h1>
        </header>
        <section>
            <p> Realize seu cadastro </p>
        </section>
        <section>
            <section class="input_nomeEsobrenome">
                <input class="input_nome" type="text" name="nome" placeholder="Nome">
                <input class="input_sobrenome" type="text" name="sobrenome" placeholder="Sobrenome">
            </section>
            <section class="select_email">
                <input class="input_email" type="text" name="email_telefone">
            </section>
        </section>
        <section>
            <label class="label_data_de_nascimento" for="Data" > Data de nascimento </label>
            <input class="input_data" id="Data" type="date" name="data_nascimento">
        </section>
        <section>
            <p> Criar login </p>
        </section>
        <section class="select_3input">
            <input class="os3input" type="text" name="usuario" placeholder="Usuario">
            <input class="os3input" type="password" name="senha1" placeholder="Senha">
            <input class="os3input" type="password" name="senha2" placeholder="Confirme sua senha">
        </section>
        <section class="classe_botao">
            <button> Registre-se no SafetyTW </button>
        </section>
    </div>
   
</body>
</html>
